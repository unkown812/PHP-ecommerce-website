  <body>
    <div class="brandname">
      <b
        ><i><h1 style="font-size: 50px">LuxLane</h1></i></b
      >
    </div>
    <div
      class="card justify-content-center align-items-center m-5 p-5 text-center"
    >
      <form action="login.php" method="post" onsubmit="return validate()">
        <h3 class="text-center">Login Here</h3>
        <input
          class="form-control mt-3"
          style="max-width: max-content"
          type="text"
          name="username"
          placeholder="Enter Username"
          required
        />
        <input
          class="form-control mt-2"
          type="password"
          name="password1"
          placeholder="Enter Password"
          id="pass"
          required
        />
        
        <select
          class="form-control mt-2"
          name="usertype"
          title="Select User Type"
          required
        >
          <option value="Vendor">Vendor</option>
          <option value="Customer">Customer</option>
        </select>
        <div class="text-center">
          <button type="submit" class="btn mt-3 btn-info">Login</button>
        </div>
        <hr />
        <div class="text-end mt-2">
          <a href="signup.html" class="text-light text-decoration-none"
            >New User ? Signup Here</a
          >
        </div>
      </form>
    </div>
    <script>
      function validate() {
        return true;
      }
    </script>
