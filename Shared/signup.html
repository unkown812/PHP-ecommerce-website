<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <meta name="keywords" content="ecommerce , online shopping, shopping cart, checkout, payment gateway"/>
    <title>Signup</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Play:wght@400;700&family=Poiret+One&display=swap"
      rel="stylesheet"
    />
    <link 
      href="https://fonts.googleapis.com/css2?family=Niconne&family=Play:wght@400;700&family=Poiret+One&display=swap" rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="brandname">
      <b><i><h1 style="font-size: 50px;">LuxLane</h1></i></b>
    </div>
    <div
      class="card justify-content-center align-items-center m-5 p-5 text-center "
    >
      <form
        action="signup.php"
        method="post"
        onsubmit="return validate()"
      >
        <h3 class="text-center">Signup Here</h3>
        <input
          class="form-control mt-3 "
          style="max-width: max-content;"
          type="text"
          name="username"
          placeholder="Enter Username"
          required
        />
        <input
          class="form-control mt-2"
          type="password"
          name="password1"
          placeholder="Enter Password"
          id="pass"
          required
        />
        <input
          class="form-control mt-2"
          type="password"
          name="password2"
          placeholder="Confirm Password"
          id="pass2"
          required
        />
        <select
          class="form-control mt-2"
          name="usertype"
          title="Select User Type"
          required
        >
          <option value="Vendor">Vendor</option>
          <option value="Customer">Customer</option>
        </select>
        <div class="text-center">
          <button type="submit" class="btn mt-3 btn-info">Signup</button>
        </div>
        <hr/>
        <div class="text-end mt-2">
          <a href="login.html" class="text-light text-decoration-none"
            >Already a User? Login Here</a
          >
        </div>
      </form>
    </div>

    <script>
      function validate() {
        passobj = document.getElementById("pass");
        pass2obj = document.getElementById("pass2");
        if (passobj.value == pass2obj.value) {
          return true;
        }
        alert("Password mismatch");
        return false;
      }
    </script>
  </body>
</html>
